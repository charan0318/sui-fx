version: '3.8'

services:
  # PostgreSQL Database for SUI-FX
  suifx-postgres:
    image: postgres:15-alpine
    container_name: suifx-postgres
    environment:
      POSTGRES_DB: suifx_db
      POSTGRES_USER: suifx_user
      POSTGRES_PASSWORD: suifx_password
    ports:
      - "5432:5432"
    volumes:
      - suifx_postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suifx_user -d suifx_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for SUI-FX
  suifx-redis:
    image: redis:7-alpine
    container_name: suifx-redis
    ports:
      - "6379:6379"
    volumes:
      - suifx_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  suifx_postgres_data:
  suifx_redis_data:
